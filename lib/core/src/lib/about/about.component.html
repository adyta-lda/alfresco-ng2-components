<mat-accordion [togglePosition]="'before'" class="app-about-container" >
    <ng-container *ngFor="let panel of panels">
        <mat-expansion-panel class="app-about-panel">
            <mat-expansion-panel-header class="app-about-header" [collapsedHeight]="'80px'" [expandedHeight]="'80px'">
                <mat-panel-title class="app-about-heading">{{panel.label}}</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-divider class="app-about-divider"></mat-divider>
            <ng-container class="mat-expansion-panel-body" *ngTemplateOutlet="panel.layoutTemplate"></ng-container>
        </mat-expansion-panel>
    </ng-container>
</mat-accordion>
